            <script>
                $(function () {
                    $('.movie-video').each(function () {
                        const $wrap = $(this);
                        const player = new Vimeo.Player($wrap.find('iframe')[0]);
                        const $btn = $wrap.find('.control-toggle');
                        const $icon = $btn.find('.icon');

                        const playIcon = 'img/gallery/common/play-btn.png';
                        const pauseIcon = 'img/gallery/common/stop-btn.png';

                        function setUI(isPaused) {
                            if (isPaused) {
                                $icon.attr('src', playIcon);
                                $btn.attr('aria-label', '재생');
                            } else {
                                $icon.attr('src', pauseIcon);
                                $btn.attr('aria-label', '일시정지');
                            }
                        }

                        // 초기 상태 동기화
                        player.getPaused().then(setUI);

                        // 상태 변화 이벤트 → 아이콘 자동 전환
                        player.on('play', () => setUI(false));
                        player.on('pause', () => setUI(true));
                        player.on('ended', () => setUI(true));

                        // 클릭 토글
                        $btn.on('click', function (e) {
                            e.preventDefault();
                            player.getPaused().then(paused => paused ? player.play() : player.pause());
                        });
                    });
                });
            </script>
        </section>
